
   <div class="jumbotron text-center header" style="margin-top:3px">
            <h1> Medocs €&nbsp;<span class="label label-info">&nbsp;{{ drugs.length }}</span></h1>
   </div>


        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                                
                    <div class="col-lg-6">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Recherchez votre médicament..." ng-model="searched_drug">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchDrugs(searched_drug)" >Rechercher !</button>
                          </span>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
            
        
        <div class="alert alert-danger" role="alert" ng-show="introuvable">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
               Ouups ... Aucun médicament correspond à {{searched_drug}} !
        </div>  
        
        
         <div class="alert alert-warning" ng-show="warning_long">
              <strong>Warning ! </strong> Minimum 4 caractères..
        </div>  
        
        
        <div class="row">     
            <ul class="list-group" id="liste">
              <li class="list-group-item" ng-repeat="drug in drugs">
              <span class="badge">{{drug.prix}} €</span>
                <a  href="#/details/{{drug._id}}">{{drug.libelle}}</a>
              </li>
            </ul>
        </div>

    </div>
