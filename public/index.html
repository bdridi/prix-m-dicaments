<!doctype html>

<html ng-app="DrugsPrice">
<head>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
     <script src="/js/core.js"></script> 
     
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prix Des Médicaments - France</title>

   
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:10px; }
        #liste{ overflow:auto;
                height:400px;
                margin-top:10px;
        }
        
    </style>

</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center" style="margin-top:3px">
            <h1> Medocs €&nbsp;<span class="label label-info">{{ drugs.length }}</span></h1>
        </div>


        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                                
                    <div class="col-lg-6">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Recherchez votre médicament..." ng-model="searched_drug">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchDrugs(searched_drug)" >Rechercher !</button>
                          </span>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
            
            
        
         

        <div class="row">     
            <ul class="list-group" style="" id="liste">
              <li class="list-group-item" ng-repeat="drug in drugs">
              <span class="badge">{{drug.prix}} €</span>
                <a ng-click="getDrugById(drug._id)" href="#">{{drug.libelle}}
              </li>
            </ul>
        </div>

    </div>
     
    

</body>
</html>
